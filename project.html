<html>
<head>
<title>blooddonors</title>
<style>
body
{
background-color:red;
}
</style>
<script>
var n=0;
var details=[];
var a=document.getElementById("txt1").value;
var b=document.getElementById("txt2").value;
var c=document.getElementById("txt3").value;
var d=document.getElementById("txt4").value;
var e=document.getElementById("txt5").value;
var f=document.getElementById("txt6").value;
var g=document.getElementById("rd").value;
document.getElementById("btn").addEventListener("click",fun);
fun()
{
details.push({a,b,c,d,e,f,g});
n++;
document.getElementById("txt1").innerHTML="";
document.getElementById("txt2").innerHTML="";
document.getElementById("txt3").innerHTML="";
document.getElementById("txt4").innerHTML="";
document.getElementById("txt5").innerHTML="";
document.getElementById("txt6").innerHTML="";
document.getElementById("rd").innerHTML="";

}
var h=document.getElementById("test").value;
document.getElementById("btn1").addEventListener("click",fun1);
function fun1()
{
for(i=0;i<n;i++)
{
if(h==details[i].f)
{
document.write(details[i].a);
document.write(details[i].b);
document.write(details[i].c);
document.write(details[i].d);
document.write(details[i].e);
document.write(details[i].f);
document.write(details[i].g);
}
}
}


</script>
<body>
<center>
<h1>Details of Donors</h1>
<b>Name of the Donor:</b>
<input type="text" id="txt1"><br>
<b>Age:</b>
<input type="text" id="txt2"><br>
<b>Address:</b>
<input type="text" id="txt3"><br>
<b>Email id:</b>
<input type="text" id="txt4"><br>
<b>Mobile:</b>
<input type="text" id="txt5"><br>
<b>Blood Group:</b>
<input type="text" id="txt6"><br>
<b>Gender:</b>
<select id="rd">
<option>male</option>
<option>female</option>
<option>other</option>
</select><br>
<b>CLICK  SUBMIT TO SAVE THE DETAILS:</b>
<input type="button" id="btn" value="Submit"><br><br><br><br>
<b>Enter Blood Group to retrieve Donor's data:</b>
<input type="text" id="test"><br>
<b>CLICK ON DONE TO GET THE DETAILS:</b>
<input type="button" id="btn1" value="Submit">
</center>
</body>
</html>
